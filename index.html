<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<h2>Welcome to Hurricane Florence Hangman</h2>
<h3>Pick a letter, any letter.</h3>

<div class="container">
    <div class="row">
        <div class="col-md-6">
                <img id="HurricaneFlorence" src="assets/images/HurricaneFlorence.jpg" alt="Hurricane Florence from Space">
        </div>

        <div class="col-md-6">
            <p>Correct Choices:</p>
            <div id="CorrectChoices"></div>
            <p>Incorrect Choices:</p>
            <div id="IncorrectChoices"></div>
            <p>Answer Array</p>
            <div id="AnswerArrayDiv"></div>
        </div>
    </div>
</div>
<script src="assets/javascript/game.js"></script>
</body>
</html>
